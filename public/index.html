<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymanic-Chat</title>
    <link rel="icon" href="https://static.whatsapp.net/rsrc.php/v3/yz/r/ujTY9i_Jhs1.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <style>
        .continer {
            align-items: center;
            justify-content: center;
            display: flex;
            background: linear-gradient(to right, #5f7e93, #2ecc71, #e3d0d0);
            height: 100vh;
        }

        .continer-box {
            flex-direction: column;
            display: flex;
            min-width: 18rem;
            padding: 1rem;
            width: 50%;
            border-radius: 1.2rem;
            background-color: white;
            height: 90%;
            max-width: 23rem;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        .fa-whatsapp {
            font-size: clamp(1.5rem, 2vw, 2rem);
            color: #25d366;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e3e3;
            margin-bottom: 1rem;
        }

        .chat-box {
            height: 100%;
            width: 100%;
            /* background-color: #e3e3e3; */
            overflow-y: scroll;
        }

        .input {
            /* background-color: #dedada; */
            padding: 0.5rem 0 0.5rem 0;
        }

        .massage {
            font-size: smaller;
            font-style: oblique;
            width: fit-content;
            max-width: 10rem;
            padding: 0.2rem 0.2rem 0.2rem 0.4rem;
            border: 1px solid black;
            /* border-radius: 10px 10px 10px 0px; */
            background-color: #ebebeb;
        }

        .left {
            float: left;
            clear: both;
            border-radius: 10px 10px 10px 0px;
        }

        .right {
            float: right;
            clear: both;
            border-radius: 10px 10px 0px 10px;
        }
    </style>
    <div class="continer">
        <div class="continer-box">
            <nav> <span><i class="fa-brands fa-whatsapp"></i> Chat</span>
                <div class="links"><a href="#"> <img style=" height: min-content; width: min-content;"
                            src="./assits/community-outline.png" alt="">
                    </a></div>
            </nav>
            <div class="chat-box">
                <div class="massage right">
                    hello sir
                </div>
                <div class="massage left">
                    hello shobhit Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, velit culpa,
                    dolorem ut aperiam porro.
                </div>
                <div class="massage right">
                    hello shobhit Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, velit culpa,
                    dolorem ut aperiam porro.
                </div>
                <div class="massage left">
                    hello shobhit Lorem ipsum....

                </div>

            </div>
            <div class="input">
                <form style="display: flex;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>


        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./mein.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
